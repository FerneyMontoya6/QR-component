<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/styles.css" media="screen and (min-width:375px)">

  <title>QR code component</title>

</head>
<body>

  <main>
    
    <article class="qr-card">

      <img class="qr-card--image" src="./images/image-qr-code.png" alt="QR image">
      <section class="qr-card--info">
        
        <h1 class="qr-card--info__title">
          Improve your front-end skills by building projects
        </h1>
        <p class="qr-card--info__paragraph">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>

      </section>  
    
    </article>

  </main>
  
</body>
</html>
